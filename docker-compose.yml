services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: meteor-counter-db
    environment:
      POSTGRES_USER: meteor
      POSTGRES_PASSWORD: meteor_dev_password
      POSTGRES_DB: meteor_counter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meteor -d meteor_counter"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meteor-net

  # Node.js development environment
  app:
    build: .
    container_name: meteor-counter-app
    ports:
      - "8888:8888"  # Netlify Dev server
      - "9999:9999"  # Netlify Functions (if needed)
    volumes:
      # Mount source code for live reloading
      - ./:/workspace
      # Exclude node_modules from host (use container's version)
      - /workspace/node_modules
    environment:
      # Connect to postgres service
      - DATABASE_URL=postgresql://meteor:meteor_dev_password@postgres:5432/meteor_counter?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meteor-net
    # Keep container running in interactive mode
    stdin_open: true
    tty: true

networks:
  meteor-net:
    driver: bridge

volumes:
  postgres_data:
