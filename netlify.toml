[build]
  publish = "."
  functions = "netlify/functions"

[dev]
  # Don't proxy to server.js - just serve functions directly
  port = 8889
  autoLaunch = false
  framework = "#static"

  # Allow connections from Docker by disabling host checks
  # This is safe for local development
  # https://cli.netlify.com/netlify-dev/
  functionsPort = 8889

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
